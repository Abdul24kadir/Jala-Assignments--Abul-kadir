<!DOCTYPE html>
<html>
<head>
  <title>Pseudo Classes and Elements</title>
  <style>
    a:hover {
      color: red;
      text-decoration: underline;
    }

    p::first-letter {
      font-size: 25px;
      color: blue;
    }

    div {
      border: 1px solid black;
      padding: 10px;
    }

    span {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pseudo Classes Example</h1>

  <a href="https://www.google.com" target="_blank">Visit Google</a>

  <p>This paragraph demonstrates the use of a <span>span element</span> and how its first letter is styled differently.</p>

  <div>
    <p>This is content inside a div.</p>
  </div>

</body>
</html>
