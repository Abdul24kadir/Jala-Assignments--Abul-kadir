<!DOCTYPE html>
<html>
<head>
  <title>HTML Basics Example</title>
</head>
<body>

  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <h3>Another Heading</h3>

  <p>This is a paragraph explaining some text. Here is an <i>italic</i> word and a <b>bold</b> word.</p>

  <a href="https://www.google.com" target="_blank">Go to Google</a>

  <h3>Unordered List:</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <label for="username">Name:</label>
  <input type="text" id="username" name="username">

  <blockquote>
    "HTML makes the web beautiful."
  </blockquote>

  <hr>

  <img src="https://via.placeholder.com/150" alt="Sample Image">

  <div>
    <p>This is inside a div block.</p>
  </div>

  <p>This is <span style="color: green;">highlighted text</span> using span.</p>

</body>
</html>
