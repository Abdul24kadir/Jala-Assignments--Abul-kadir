<!DOCTYPE html>
<html>
<head>
  <title>Form with Input Types</title>
</head>
<body>

  <h1>Form with Various Input Types</h1>

  <form>
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="submit">Submit:</label>
    <input type="submit" value="Submit"><br><br>

    <label for="reset">Reset:</label>
    <input type="reset" value="Reset"><br><br>

    <label for="radio">Radio:</label>
    <input type="radio" id="radio1" name="radio" value="Option 1"> Option 1
    <input type="radio" id="radio2" name="radio" value="Option 2"> Option 2<br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="Yes"> Agree<br><br>

    <button type="button">Click Me</button>
  </form>

</body>
</html>
