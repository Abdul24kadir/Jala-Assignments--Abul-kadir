<!DOCTYPE html>
<html>
<head>
  <title>Semantic Elements Example</title>
</head>
<body>

  <header>
    <h1>Welcome to My Semantic Page</h1>
  </header>

  <article>
    <h2>About This Article</h2>
    <p>This is a sample article demonstrating semantic elements in HTML5.</p>
  </article>

  <form>
    <h3>Contact Form</h3>
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form>

  <table border="1">
    <caption>Sample Table</caption>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Zara</td>
      <td>22</td>
    </tr>
  </table>

</body>
</html>
