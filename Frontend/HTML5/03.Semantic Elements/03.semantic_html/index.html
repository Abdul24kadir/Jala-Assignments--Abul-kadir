<!DOCTYPE html>
<html>
<head>
  <title>All HTML5 Semantic Tags</title>
</head>
<body>

  <header>
    <h1>Website Header</h1>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Main Section</h2>
    <article>
      <h3>Article Title</h3>
      <p>This is an article content with a <mark>highlighted word</mark>.</p>
      <time datetime="2025-05-14">Published on May 14, 2025</time>
    </article>

    <aside>
      <h4>Related Content</h4>
      <p>This is some content related to the article.</p>
    </aside>
  </section>

  <figure>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    <figcaption>Figure caption for the image.</figcaption>
  </figure>

  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>

</body>
</html>
