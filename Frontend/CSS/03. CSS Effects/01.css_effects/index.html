<!DOCTYPE html>
<html>
<head>
  <title>Box Shadow and Hover</title>
  <style>
    .img-box {
      width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .img-box:hover {
      box-shadow: 0 12px 24px rgba(0,0,0,0.8);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Image with Shadow and Hover Effect</h2>
  <img src="wal3.jpg" class="img-box" alt="Sample Image">

</body>
</html>
