<!DOCTYPE html>
<html>
<head>
  <title>Image Opacity</title>
  <style>
    .img-opacity {
      width: 300px;
      opacity: 0.6;
    }

    .img-opacity:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>Image with Opacity</h2>
  <img src="wal3.jpg" class="img-opacity" alt="Sample Image"> 

</body>
</html>
