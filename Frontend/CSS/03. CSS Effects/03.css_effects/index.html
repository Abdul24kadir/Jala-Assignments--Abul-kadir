<!DOCTYPE html>
<html>
<head>
  <title>CSS Positions</title>
  <style>
    .static-box { position: static; background: lightblue; padding: 10px; margin: 5px; }
    .relative-box { position: relative; left: 20px; background: lightgreen; padding: 10px; margin: 5px; }
    .fixed-box { position: fixed; top: 10px; right: 10px; background: lightcoral; padding: 10px; }
    .absolute-box { position: absolute; top: 150px; left: 50px; background: lightpink; padding: 10px; }
    .sticky-box { position: sticky; top: 0; background: yellow; padding: 10px; }
  </style>
</head>
<body>

  <div class="static-box">Static Position</div>
  <div class="relative-box">Relative Position</div>
  <div class="fixed-box">Fixed Position (Always on top)</div>
  <div class="absolute-box">Absolute Position</div>
  <div class="sticky-box">Sticky Position (sticks on scroll)</div>

  <div style="height:1000px;"></div>

</body>
</html>
