<!DOCTYPE html>
<html>
<head>
  <title>Padding and Margin</title>
  <style>
    .box {
      background-color: lightcoral;
      margin: 30px;
      padding: 20px;
      border: 2px solid black;
      width: 300px;
    }
  </style>
</head>
<body>

  <div class="box">This box has padding (space inside border) and margin (space outside border)</div>

</body>
</html>
