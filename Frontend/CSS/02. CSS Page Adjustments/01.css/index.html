<!DOCTYPE html>
<html>
<head>
  <title>Table Hover Color Change</title>
  <style>
    table {
      border: 2px solid black;
      border-collapse: collapse;
      width: 50%;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }

    body:hover {
      background-color: lightyellow;
    }
  </style>
</head>
<body>

  <h2>Hover over this page to change its color</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Alice</td>
      <td>22</td>
    </tr>
  </table>

</body>
</html>
