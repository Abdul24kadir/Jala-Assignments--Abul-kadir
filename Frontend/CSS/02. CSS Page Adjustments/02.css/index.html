<!DOCTYPE html>
<html>
<head>
  <title>Visibility and Display</title>
  <style>
    .hidden {
      visibility: hidden;
    }

    .visible {
      visibility: visible;
    }

    .collapse {
      visibility: collapse;
    }

    .none {
      display: none;
    }

    .inline {
      display: inline;
    }

    .block {
      display: block;
    }

    .list-item {
      display: list-item;
    }
  </style>
</head>
<body>

  <h2 class="visible">This is Visible Text</h2>
  <h2 class="hidden">This is Hidden Text</h2>
  <h2 class="collapse">This is Collapsed Text</h2>

  <div class="none">This won't display at all.</div>
  <div class="inline">This is inline text.</div>
  <div class="block">This is block text.</div>
  <div class="list-item">This is a list-item styled block.</div>

</body>
</html>
