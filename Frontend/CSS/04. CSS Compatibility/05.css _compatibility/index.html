<!DOCTYPE html>
<html>
<head>
  <title>Viewport and Media Queries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    img, video {
      max-width: 100%;
      height: auto;
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h3>Responsive Grid</h3>
  <div class="container">
    <div>
      <img src="wal3.jpg" alt="Responsive Image">
    </div>
    <div>
      <video controls>
        <source src="r1 for fiverr.mp4" type="video/mp4">
      </video>
    </div>
  </div>

</body>
</html>
