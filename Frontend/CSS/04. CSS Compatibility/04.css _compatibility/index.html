<!DOCTYPE html>
<html>
<head>
  <title>Hero Image</title>
  <style>
    .hero {
      background-image: url("wal3.jpg");
      height: 400px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      color: white;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text">Welcome to My Webpage</div>
  </div>

</body>
</html>
