<!DOCTYPE html>
<html>
<head>
  <title>List Style Type</title>
  <style>
    ul.circle {
      list-style-type: circle;
    }
    ul.square {
      list-style-type: square;
    }
    ul.none {
      list-style-type: none;
    }
  </style>
</head>
<body>

  <h3>Circle List</h3>
  <ul class="circle">
    <li>Item A</li>
    <li>Item B</li>
  </ul>

  <h3>Square List</h3>
  <ul class="square">
    <li>Item A</li>
    <li>Item B</li>
  </ul>

  <h3>No Bullet List</h3>
  <ul class="none">
    <li>Item A</li>
    <li>Item B</li>
  </ul>

</body>
</html>
