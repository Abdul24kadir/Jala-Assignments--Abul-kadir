<!DOCTYPE html>
<html>
<head>
  <title>Font Styles and Text Align</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: darkblue;
      font-style: italic;
    }

    p {
      font-size: 20px;
      color: darkgreen;
      text-align: justify;
    }

    .highlight {
      font-size: 18px;
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Styled Page</h1>
  <p>This is a paragraph demonstrating different font sizes, colors, and text alignments.</p>
  <p class="highlight">This is a highlighted text using a custom class.</p>

</body>
</html>
