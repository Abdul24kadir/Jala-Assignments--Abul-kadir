<!DOCTYPE html>
<html>
<head>
  <title>Border Styles</title>
  <style>
    div {
      border-top: 5px solid red;
      border-right: 5px dotted blue;
      border-bottom: 5px dashed green;
      border-left: 5px double orange;
      padding: 20px;
      width: 300px;
    }
  </style>
</head>
<body>

  <div>This box has different border styles on each side.</div>

</body>
</html>
