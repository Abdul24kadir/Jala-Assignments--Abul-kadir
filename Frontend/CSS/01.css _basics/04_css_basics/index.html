<!DOCTYPE html>
<html>
<head>
  <title>Height and Width</title>
  <style>
    .pixel-box {
      height: 200px;
      width: 300px;
      background-color: lightgreen;
    }

    .percent-box {
      height: 50%;
      width: 50%;
      background-color: lightcoral;
    }
  </style>
</head>
<body>

  <div class="pixel-box">Height and width in pixels</div>
  <br>
  <div class="percent-box">Height and width in percentage (relative to viewport)</div>

</body>
</html>
